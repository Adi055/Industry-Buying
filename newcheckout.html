<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         #nav-bar > div>  h1>span{
            color:#db3e19;
        }
        #nav >#nav-bar{
            background-color: #232f3e;
            height: 70px;
            display: flex;
        }
        
         #top{
           
          
           text-align: right;
           margin-right: 20px;
       }
      
       #top >p{
           font-size: 14px;
       }
       #first{
        margin-top: 13px;
       }
       #top >p>span{
            color: #db3e19;
        }
        form {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background-color: #262f3a;
	border-radius: 10px;
}

input[type="text"], input[type="email"], input[type="password"], select {
	padding: 10px;
	border: none;
	border-radius: 5px;
	margin-bottom: 10px;
	width: 100%;
	box-sizing: border-box;
}
button[type="submit"] {
    border: none;
        background-color: #232F3E;
        color: white;
        width: 15vw;
        height: 2.5vw;
        cursor: pointer;
        font-size: 13px;
        margin-bottom: 10px;
        margin-top: 10px;
        margin-left: 500px;
}
label{
    color: white;
}
h2{
    color: white;
}
    </style>
</head>
<body>
    <div id="top">
        <p>For any query, email us at <span> care@industrybuying.com</span> or call us on <span>+91 8448449073</span></p>
    </div>
    <div id="nav">
    <div id="nav-bar">
        <div id="first">
        <a href="./home.html" style="text-decoration: none; "><h1 style="color: white;">industry<span style="color: #db3e19;">buying</span></h1></a>
      </div>
    </div>
    <div style="margin-top: 20px;">
    <form>
        <h2>Billing Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
    
        <h2>Shipping Information</h2>
        <label for="ship_name">Name:</label>
        <input type="text" id="ship_name" name="ship_name" required>
        <label for="ship_address">Address:</label>
        <input type="text" id="ship_address" name="ship_address" required>
        <label for="ship_city">City:</label>
        <input type="text" id="ship_city" name="ship_city" required>
        <label for="ship_state">State:</label>
        <input type="text" id="ship_state" name="ship_state" required>
        <label for="ship_zip">Zip Code:</label>
        <input type="text" id="ship_zip" name="ship_zip" required>
    </form>
    <button type="submit">Complete Purchase</button>
</div>
</body>
</html>
<script>
    let formEl=document.querySelector("form")
    let inputEl=document.querySelector('button[type="submit"]')

    inputEl.addEventListener("click",function(e){
        e.preventDefault()

        let Name=document.getElementById("name");
        let Email=document.getElementById("email");
        let Address=document.getElementById("address");
        let City=document.getElementById("city");
        let State=document.getElementById("state");
        let Zip=document.getElementById("zip");

        let Ship=document.getElementById("ship_name");
        let ship_address=document.getElementById("ship_address");
        let ship_city=document.getElementById("ship_city");
        let ship_state=document.getElementById("ship_state");
        let ship_zip=document.getElementById("ship_zip")

        if(Name.value==="" && Email.value==="" && Address.value==="" && City.value==="" && State.value==="" && Zip.value==="" && Ship.value==="" && ship_address.value==="" && ship_city.value==="" && ship_state.value==="" && ship_zip.value===""){
            alert("Please fill out the details")
        }
        else{
            window.location.href="Payment.html"
        }

    })
</script>
